<!-- FAQ Section -->
<script language="javascript">
function faqshow(url) {
		$(url).toggle("slow");
		urlf = url.replace('#f','#af');
		afaq = $(urlf);
		if (afaq.attr('class')=='fa fa-arrow-circle-down fa-2x') {
			afaq.removeClass();
			afaq.addClass('fa fa-arrow-circle-up fa-2x');
		} else {
			afaq.removeClass();
			afaq.addClass('fa fa-arrow-circle-down fa-2x')
		}
}
</script>
<style>
.faqbox {
-webkit-border-radius: 6px;
-moz-border-radius: 6px;
border-radius: 6px; 
display:none;
background-color:white;
padding:10px;
}	

</style>
    <section id="faq" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                <h2 class="section-heading">F.A.Q.</h2>
                <h3 class="section-subheading text-muted">frequent ask questions</h3>
            </div>
        </div>
        <div class="row">
		{% for post in site.openbigdatafaqs %}
			<h4 class="service-heading text-center">
			{{ post.title }}
			</h4>
			<div id="faq{{ post.faqid}}" class="faqbox">			
			<p class="text-muted">
			{{ post.description }}
			</p>
			</div>
			<p class="text-center">
				<a href="javascript:faqshow('#faq{{ post.faqid}}')">
					<i class="fa fa-arrow-circle-down fa-2x" id="afaq{{post.faqid}}"></i>
				</a>
			</p>
	{% endfor %}
		</div>
    </section>
